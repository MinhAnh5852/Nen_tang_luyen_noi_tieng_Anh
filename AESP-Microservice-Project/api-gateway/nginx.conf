worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    server {
        listen 80;

        # --- CẤU HÌNH CORS ---
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # --- 1. Route: User Service ---
        # Gọi: http://localhost/api/users/register -> Gửi tới: http://user-service:5000/register
        location /api/users/ {
            proxy_pass http://user-service:5000/; 
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # --- 2. Route: Payment Service ---
        # Gọi: http://localhost/api/payments/checkout -> Gửi tới: http://payment-service:5002/checkout
        location /api/payments/ {
            proxy_pass http://payment-service:5002/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # --- 3. Route: Analytics Service ---
        # Gọi: http://localhost/api/analytics/dashboard -> Gửi tới: http://analytics-service:5000/dashboard
        location /api/analytics/ {
            proxy_pass http://analytics-service:5000/; 
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # --- 4. Route: Subscription Service ---
        location /api/subscriptions/ {
            proxy_pass http://subscription-service:5001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}