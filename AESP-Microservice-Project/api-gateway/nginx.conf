worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types; 
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # DNS nội bộ của Docker để giải quyết tên service
    resolver 127.0.0.11 valid=30s;

    # Cấu hình Proxy Header chuẩn
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    server {
        listen 80;
        server_name localhost;

        # Cấu hình CORS toàn hệ thống
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PUT' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        # --- A. FRONTEND (React & Static HTML) ---
        location /admin/ {
            alias /usr/share/nginx/html/admin/;
            index index.html;
            try_files $uri $uri/ /admin/index.html;
        }

        location /mentor/ {
            alias /usr/share/nginx/html/mentor/;
            index mentor.html;
            try_files $uri $uri/ /mentor/mentor.html;
        }

        location / {
            root /usr/share/nginx/html/dist;
            index index.html;
            try_files $uri $uri/ /index.html; 
        }

        # --- B. MICROSERVICES (Bỏ dấu / ở cuối proxy_pass để giữ nguyên đường dẫn con) ---
        
        # 1. User Service (Xử lý Auth, Leaderboard, Feedbacks)
        location /api/users/ {
            proxy_pass http://user-service:5000;
        }

        # 2. Verify: Route xác thực nội bộ, trỏ chính xác vào Blueprint đã sửa
        location /api/verify {
            proxy_pass http://user-service:5000/api/users/internal/verify;
        }

        # 3. Subscription Service (Gói dịch vụ)
        location /api/subscriptions/ {
            proxy_pass http://subscription-service:5001;
        }

        # 4. Payment Service
        location /api/payments/ {
            proxy_pass http://payment-service:5004;
        }

        # 5. Analytics Service (Báo cáo summary)
        location /api/analytics/ {
            proxy_pass http://analytics-service:5003;
        }

        # 6. AI Core Service
        location /api/ai {
            proxy_pass http://ai-core-service:5005;
            if ($request_method = 'OPTIONS') { return 204; }
        }

        # 7. Mentor Management Service
        location /api/mentors/ {
            proxy_pass http://mentor-management-service:5002;
        }

        # --- C. INFRASTRUCTURE (Dùng biến để tránh sập Gateway nếu NiFi chưa chạy) ---
        location /nifi/ {
            set $upstream_nifi nifi;
            proxy_pass https://$upstream_nifi:8443/nifi/;
            proxy_ssl_verify off;
        }

        location /nifi-api/ {
            set $upstream_nifi nifi;
            proxy_pass https://$upstream_nifi:8443/nifi-api/;
            proxy_ssl_verify off;
        }
    }
}