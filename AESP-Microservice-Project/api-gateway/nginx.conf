worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types; 
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    resolver 127.0.0.11 valid=30s;

    # üî• C·∫•u h√¨nh Proxy Header chu·∫©n
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;
    proxy_pass_header Authorization;

    server {
        listen 80;
        server_name localhost;

        # ‚úÖ FIX L·ªñI COOP (Firebase Popup): Cho ph√©p ƒë√≥ng m·ªü c·ª≠a s·ªï ƒëƒÉng nh·∫≠p
        add_header Cross-Origin-Opener-Policy "same-origin-allow-popups" always;

        # C·∫•u h√¨nh CORS chung
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PUT' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        # --- A. FRONTEND ---
        location /admin/ {
            alias /usr/share/nginx/html/admin/;
            index index.html;
            try_files $uri $uri/ /admin/index.html;
        }

        location /mentor/ {
            alias /usr/share/nginx/html/mentor/;
            index mentor.html;
            try_files $uri $uri/ /mentor/mentor.html;
        }

        location / {
            root /usr/share/nginx/html/dist;
            index index.html;
            try_files $uri $uri/ /index.html; 
        }

        # --- B. MICROSERVICES ---
        
        # ‚úÖ FIX L·ªñI 404 & 405: Kh·ªõp v·ªõi Python prefix '/api/users/auth'
        location /api/users/auth/ {
            proxy_pass http://user-service:5000;
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
                return 204;
            }
        }

        location /api/users/ {
            proxy_pass http://user-service:5000;
        }

        location /api/verify {
            proxy_pass http://user-service:5000/api/users/internal/verify;
        }

        location /api/analytics/ {
            proxy_pass http://analytics-service:5003;
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
                return 204;
            }
        }

        location /api/ai {
            proxy_pass http://ai-core-service:5005;
            if($request_method = 'OPTIONS'){ 
                return 204;
            }
        }

        location /grafana/ {
            proxy_pass http://grafana:3000/;
            proxy_set_header Host $host;

            # Quan tr·ªçng: X√≥a b·ªè c√°c r√†o c·∫£n ngƒÉn ch·∫∑n iFrame
            proxy_hide_header X-Frame-Options;
            proxy_hide_header Content-Security-Policy;
            add_header Content-Security-Policy "frame-ancestors 'self' http://localhost";
        }

        location /api/subscriptions/ { 
            proxy_pass http://subscription-service:5001; 
        }
        location /api/payments/ { 
            proxy_pass http://payment-service:5004; 
        }
        location /api/mentors/ { 
            proxy_pass http://mentor-management-service:5002; 
        }
    }
}