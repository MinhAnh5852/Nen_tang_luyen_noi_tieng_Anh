# Số lượng worker process (thường để auto hoặc 1 cho dev)
worker_processes 1;

events {
    # Số lượng kết nối tối đa
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Cấu hình log (tùy chọn)
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    server {
        listen 80;

        # --- CẤU HÌNH CORS 
        # Cho phép Frontend (localhost:3000) gọi vào API Gateway
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        # Xử lý preflight request của trình duyệt
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # --- 1. Route: User Service ---
        location /api/users {
            # Chuyển tiếp request vào container user-service
            proxy_pass http://user-service:5000/users;
            
            # Gửi kèm thông tin header gốc
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # --- 2. Route: Payment Service ---
        location /api/payments {
            proxy_pass http://payment-service:5002/payments;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # --- 3. Route: Analytics Service (DASHBOARD) ---
        location /api/analytics {
            # Container analytics-service chạy port 5000 trong mạng nội bộ
            proxy_pass http://analytics-service:5000/analytics;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}