worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types; 
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Cấu hình chung cho Proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    server {
        listen 80;
        server_name localhost;

        # Cấu hình CORS chung cho toàn bộ server
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PUT' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        # 1. Frontend: Phục vụ file tĩnh
        location / {
            root /usr/share/nginx/html;
            index login.html index.html;
            try_files $uri $uri/ /login.html;
        }

        # 2. API User Service (Cổng 5000)
        location /api/users/ {
            proxy_pass http://user-service:5000/; 
        }

        # 3. API Subscription Service (Cổng 5001)
        location /api/subscriptions/ {
            proxy_pass http://subscription-service:5001/; 
        }

        # 4. API Mentor Management (Cổng 5002)
        location /api/mentors/ {
            proxy_pass http://mentor-management-service:5002/; 
        }

        # 5. API Analytics Service (Cổng 5003)
        location /api/analytics/ {
            proxy_pass http://analytics-service:5003/; 
        }

        # 6. API Payment Service (Cổng 5004)
        location /api/payments/ {
            proxy_pass http://payment-service:5004/; 
        }

        # 7. API AI Service (Cổng 5005)
        location /api/ai/ {
            proxy_pass http://ai-core-service:5005/; 
            
            # Xử lý Preflight request (OPTIONS) cho AI
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # 8. Apache NiFi (Thêm mới)
        # Truy cập qua http://localhost/nifi/
        location /nifi/ {
            proxy_pass https://nifi:8443/nifi/;
            proxy_ssl_verify off; # Tắt xác thực SSL vì dùng cert tự ký nội bộ
        }

        # Cấu hình API cho giao diện NiFi hoạt động
        location /nifi-api/ {
            proxy_pass https://nifi:8443/nifi-api/;
            proxy_ssl_verify off;
        }
    }
}