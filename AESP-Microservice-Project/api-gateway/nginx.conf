worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types; 
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 50M; # H·ªó tr·ª£ upload file √¢m thanh l·ªõn
    
    resolver 127.0.0.11 valid=30s;

    # C·∫•u h√¨nh Proxy Header chu·∫©n
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;
    proxy_pass_header Authorization;

    server {
        listen 80;
        server_name localhost;

        # ‚úÖ FIX L·ªñI COOP (Firebase Popup)
        add_header Cross-Origin-Opener-Policy "same-origin-allow-popups" always;

        # C·∫•u h√¨nh CORS chung
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PUT' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        # --- A. FRONTEND ---
        location /admin/ {
            alias /usr/share/nginx/html/admin/;
            index index.html;
            try_files $uri $uri/ /admin/index.html;
        }

        location /static/recordings/ {
            proxy_pass http://mentor-management-service:5002/static/recordings/;
            proxy_set_header Host $host;
        }

        location /mentor/ {
            alias /usr/share/nginx/html/mentor/;
            index mentor.html;
            try_files $uri $uri/ /mentor/mentor.html;
        }

        location / {
            root /usr/share/nginx/html/dist;
            index index.html;
            try_files $uri $uri/ /index.html; 
        }

        # --- B. MICROSERVICES ---
        
        # ‚úÖ API AI (ƒê√£ th√™m Timeout ƒë·ªÉ tr√°nh l·ªói 500 khi Groq ph·∫£n h·ªìi ch·∫≠m)
        location /api/ai/ {
            proxy_pass http://ai-core-service:5005;
            
            # üî• TƒÉng th·ªùi gian ch·ªù l√™n 90 gi√¢y
            proxy_read_timeout 90s;
            proxy_connect_timeout 90s;
            proxy_send_timeout 90s;
            
            # H·ªó tr·ª£ truy·ªÅn d·ªØ li·ªáu l·ªõn
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;

            if ($request_method = 'OPTIONS') { 
                return 204;
            }
        }

        location /api/users/auth/ {
            proxy_pass http://user-service:5000;
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        location /api/verify {
            proxy_pass http://user-service:5000/api/users/internal/verify; # Tr·ªè ƒë√∫ng v·ªÅ h√†m verify c·ªßa User Service
        }

        location /api/users/ {
            proxy_pass http://user-service:5000;
        }

        location /api/analytics/ {
            proxy_pass http://analytics-service:5003;
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        location /prometheus/ {
            proxy_pass http://prometheus:9090/;
        }

        location /grafana/ {
            proxy_pass http://grafana:3000/;
            proxy_set_header Host $host;
            proxy_hide_header X-Frame-Options;
            proxy_hide_header Content-Security-Policy;
            add_header Content-Security-Policy "frame-ancestors 'self' http://localhost";
        }

        location /api/subscriptions/ { proxy_pass http://subscription-service:5001; }
        location /api/payments/ { proxy_pass http://payment-service:5004; }
        location /api/mentors/ { proxy_pass http://mentor-management-service:5002; }
    }
}