<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/users.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <h1 class="page-title">Lịch sử Giao dịch</h1>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-dark"><i class="fa-solid fa-file-export"></i> Xuất Excel</button>
            </div>
        </div>

        <div class="filter-bar">
            <input type="text" placeholder="Mã giao dịch..." class="form-input">
            <select class="form-select">
                <option>Tất cả trạng thái</option>
                <option>Thành công</option>
                <option>Đang xử lý</option>
                <option>Thất bại</option>
            </select>
            <input type="date" class="form-input">
        </div>

        <div class="table-card">
            <table>
                <thead>
                    <tr>
                        <th>Mã đơn</th>
                        <th>Học viên</th>
                        <th>Gói dịch vụ</th>
                        <th>Số tiền</th>
                        <th>Ngày thanh toán</th>
                        <th>Trạng thái</th>
                        <th class="text-right">Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="font-weight: 600;">#INV-8821</td>
                        <td>
                            <div class="user-info">
                                <div class="avatar-circle avatar-blue">A</div>
                                <div class="user-text"><h4>Lê Minh Anh</h4><span>minhanh@gmail.com</span></div>
                            </div>
                        </td>
                        <td><span class="badge badge-purple-border">Premium AI</span></td>
                        <td style="font-weight: 700;">199.000đ</td>
                        <td class="text-light">14/01/2026 10:30</td>
                        <td><span class="status-badge status-active"><span class="dot dot-green"></span> Thành công</span></td>
                        <td class="text-right">
                            <button class="action-btn"><i class="fa-solid fa-print"></i></button>
                            <button class="action-btn"><i class="fa-solid fa-circle-info"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
