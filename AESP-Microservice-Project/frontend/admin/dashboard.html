<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Quản Trị - AESP</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="stats-grid">
        <div class="card">
            <div class="stat-flex">
                <div>
                    <p class="stat-title">Tổng Học viên</p>
                    <h3 class="stat-value" id="stat-total-users">0</h3>
                    <p class="stat-trend text-green"><i class="fa-solid fa-arrow-up"></i> </p>
                </div>
                <div class="stat-icon icon-blue"><i class="fa-solid fa-users"></i></div>
            </div>
        </div>

        <div class="card">
            <div class="stat-flex">
                <div>
                    <p class="stat-title">Doanh thu</p>
                    <h3 class="stat-value"><span id="stat-revenue">0</span> <span class="stat-unit">VND</span></h3>
                    <p class="stat-trend text-green"><i class="fa-solid fa-arrow-up"></i> </p>
                </div>
                <div class="stat-icon icon-green"><i class="fa-solid fa-money-bill-wave"></i></div>
            </div>
        </div>

        <div class="card">
            <div class="stat-flex">
                <div>
                    <p class="stat-title">AI Sessions</p>
                    <h3 class="stat-value" id="stat-ai-sessions">0</h3>
                    <p class="stat-trend text-gray">Dữ liệu từ hệ thống</p>
                </div>
                <div class="stat-icon icon-purple"><i class="fa-solid fa-microchip"></i></div>
            </div>
        </div>

        <div class="card">
            <div class="stat-flex">
                <div>
                    <p class="stat-title">Cố vấn hoạt động</p>
                    <h3 class="stat-value" id="stat-mentors">0</h3>
                    <p class="stat-trend text-orange">Đang online </p>
                </div>
                <div class="stat-icon icon-orange"><i class="fa-solid fa-chalkboard-user"></i></div>
            </div>
        </div>
    </div>

    <div class="bottom-section">
        <div class="card no-padding" style="flex: 2;">
            <div class="table-header">
                <h3 class="table-title">Học viên mới đăng ký</h3>
                <div class="filter-group">
                    <input type="text" id="search-input" placeholder="Tìm tên hoặc email..." class="form-input">
                    <button class="btn-primary" onclick="filterUsers()"><i class="fa-solid fa-filter"></i> Lọc</button>
                    <button class="btn-primary" style="background:#6c757d; margin-left:5px;" onclick="resetFilter()"><i class="fa-solid fa-rotate-left"></i></button>
                </div>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Học viên</th>
                            <th>Gói</th>
                            <th>Level</th>
                            <th>Trạng thái</th>
                            <th class="text-right">Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="table-recent-transactions">
                        <tr><td colspan="5" style="text-align:center; padding:20px; color:#666;">Đang kết nối Database...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="right-column" style="flex: 1;">
            <div class="card">
                <div class="card-header">
                    <h3>Cố vấn nổi bật</h3>
                    <a href="#" class="link-sm">Xem tất cả</a>
                </div>
                <div id="mentor-list-container"></div>
            </div>
        </div>
    </div>

    <script>
        const ANALYTICS_API = '/api/analytics/summary';
        const USERS_API = '/api/users/all'; 
        let globalUsers = []; 

        document.addEventListener("DOMContentLoaded", () => {
            initDashboard();
            // Tự động làm mới dữ liệu sau mỗi 20 giây để khớp với NiFi
            setInterval(initDashboard, 20000);
        });

        async function initDashboard() {
            try {
                // 1. Lấy dữ liệu thống kê tổng quát
                const analyticsRes = await fetch(ANALYTICS_API);
                if (analyticsRes.ok) {
                    const stats = await analyticsRes.json();
                    updateStatsDisplay(stats);
                }

                // 2. Lấy danh sách học viên
                const usersRes = await fetch(USERS_API);
                if (!usersRes.ok) throw new Error(`Lỗi: ${usersRes.status}`);
                
                globalUsers = await usersRes.json(); 

                if (!globalUsers || globalUsers.length === 0) {
                    document.getElementById('table-recent-transactions').innerHTML = '<tr><td colspan="5" style="text-align:center; padding:20px;">Chưa có dữ liệu học viên.</td></tr>';
                    return;
                }

                renderTable(globalUsers);
                renderMentors(globalUsers);

            } catch (error) {
                console.error("Lỗi kết nối:", error);
                document.getElementById('table-recent-transactions').innerHTML = 
                    `<tr><td colspan="5" style="text-align:center; color:red; padding:20px;">❌ Lỗi kết nối API Gateway: ${error.message}</td></tr>`;
            }
        }

        function updateStatsDisplay(data) {
            // Hiển thị số lượng học viên và mentor
            document.getElementById('stat-total-users').innerText = data.total_users || 0;
            document.getElementById('stat-mentors').innerText = data.active_mentors || 0;
            
            // Hiển thị Doanh thu với định dạng tiền tệ VN
            const revenue = data.total_revenue || 0;
            document.getElementById('stat-revenue').innerText = revenue.toLocaleString('vi-VN');
            
            // Hiển thị AI Sessions (Lấy dữ liệu thật từ Analytics Service)
            const aiSessions = data.ai_sessions || 0;
            document.getElementById('stat-ai-sessions').innerText = aiSessions.toLocaleString();
        }

        function renderTable(users) {
            const tableBody = document.getElementById('table-recent-transactions');
            tableBody.innerHTML = ''; 

            // Lấy 10 học viên mới nhất (đảo ngược mảng)
            const displayList = [...users].reverse().slice(0, 10);

            displayList.forEach(user => {
                const pName = user.package_name || 'Free';
                const uLevel = user.user_level || 'A1 (Beginner)';
                const uStatus = user.status || 'Active';

                // Gán màu cho Badge theo gói
                let badgeClass = 'badge-purple';
                if (pName.toLowerCase().includes('free')) badgeClass = 'badge-gray-border';
                if (pName.toLowerCase().includes('pro')) badgeClass = 'badge-yellow'; 

                const displayName = user.username || user.email.split('@')[0];
                const avatarChar = displayName.charAt(0).toUpperCase();

                const rowHTML = `
                    <tr>
                        <td>
                            <div class="user-cell" style="display:flex; align-items:center; gap:10px;">
                                <div style="background:#4e73df; width:35px; height:35px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold; color:white; font-size:14px;">${avatarChar}</div>
                                <div>
                                    <div style="font-weight:600">${displayName}</div>
                                    <div style="font-size:11px; color:#666">${user.email}</div>
                                </div>
                            </div>
                        </td>
                        <td><span class="badge ${badgeClass}">${pName}</span></td>
                        <td>${uLevel}</td>
                        <td><span class="badge badge-green">${uStatus}</span></td>
                        <td class="text-right">
                            <button class="action-btn" title="Xem hồ sơ"><i class="fa-solid fa-eye"></i></button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += rowHTML;
            });
        }

        function renderMentors(users) {
            const container = document.getElementById('mentor-list-container');
            container.innerHTML = '';
            
            // Lọc ra các tài khoản có vai trò là mentor
            const mentors = users.filter(u => u.role === 'mentor').slice(0, 4);
            
            if (mentors.length === 0) {
                container.innerHTML = '<p style="text-align:center; padding:10px; color:#999">Chưa có cố vấn nào.</p>';
                return;
            }
            
            mentors.forEach(m => {
                const mentorName = m.username || m.email.split('@')[0];
                container.innerHTML += `
                <div class="mentor-item" style="display:flex; align-items:center; gap:10px; margin-bottom:15px; padding-bottom:10px; border-bottom:1px solid #f0f0f0;">
                    <img src="https://ui-avatars.com/api/?name=${mentorName}&background=random" style="width:40px; height:40px; border-radius:50%;" alt="Avatar">
                    <div style="flex:1;">
                        <div style="font-weight:600;">${mentorName}</div>
                        <div style="font-size:12px; color:#666;">English Specialist</div>
                    </div>
                    <div style="font-weight:600;"><i class="fa-solid fa-star" style="color:#ffc107;"></i> 5.0</div>
                </div>`;
            });
        }

        function filterUsers() {
            const keyword = document.getElementById('search-input').value.toLowerCase();
            const filtered = globalUsers.filter(user => 
                user.email.toLowerCase().includes(keyword) || 
                (user.username && user.username.toLowerCase().includes(keyword))
            );
            renderTable(filtered); 
        }

        function resetFilter() {
            document.getElementById('search-input').value = '';
            renderTable(globalUsers); 
        }
    </script>
</body>
</html>
