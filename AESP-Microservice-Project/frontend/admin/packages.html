<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/users.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .pricing-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; margin-top: 20px; }
        .price-val { font-size: 24px; font-weight: 700; color: var(--primary); margin: 12px 0; }
        .feature-list { margin: 16px 0; padding-top: 16px; border-top: 1px solid var(--border-color); }
        .feature-item { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-size: 13px; }
        .feature-item i { color: var(--success); font-size: 12px; }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <h1 class="page-title">Cấu hình Gói dịch vụ</h1>
            <button class="btn btn-primary"><i class="fa-solid fa-plus"></i> Thêm gói mới</button>
        </div>

        <div class="pricing-grid">
            <div class="table-card" style="padding: 24px;">
                <div style="display: flex; justify-content: space-between;">
                    <span class="badge badge-purple-border">Phổ biến nhất</span>
                    <label class="switch"><input type="checkbox" checked><span class="slider round"></span></label>
                </div>
                <h3 style="margin-top: 15px;">Premium AI</h3>
                <div class="price-val">199.000đ <span style="font-size: 14px; color: var(--text-light); font-weight: 400;">/tháng</span></div>
                
                <div class="feature-list">
                    <div class="feature-item"><i class="fa-solid fa-check"></i> Không giới hạn hội thoại AI</div>
                    <div class="feature-item"><i class="fa-solid fa-check"></i> Phân tích ngữ pháp nâng cao</div>
                    <div class="feature-item"><i class="fa-solid fa-check"></i> Truy cập tất cả chủ đề B1-C1</div>
                </div>
                <button class="btn btn-dark" style="width: 100%;">Chỉnh sửa quyền lợi</button>
            </div>

            <div class="table-card" style="padding: 24px;">
                <div style="display: flex; justify-content: space-between;">
                    <span class="badge badge-gray-border">VIP</span>
                    <label class="switch"><input type="checkbox" checked><span class="slider round"></span></label>
                </div>
                <h3 style="margin-top: 15px;">Mentor Support</h3>
                <div class="price-val">499.000đ <span style="font-size: 14px; color: var(--text-light); font-weight: 400;">/tháng</span></div>
                
                <div class="feature-list">
                    <div class="feature-item"><i class="fa-solid fa-check"></i> Bao gồm tất cả tính năng AI</div>
                    <div class="feature-item"><i class="fa-solid fa-check"></i> 4 buổi học 1:1 với Cố vấn</div>
                    <div class="feature-item"><i class="fa-solid fa-check"></i> Lộ trình cá nhân hóa</div>
                </div>
                <button class="btn btn-dark" style="width: 100%;">Chỉnh sửa quyền lợi</button>
            </div>
        </div>
    </div>
</body>
</html>
