<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - AESP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 40px 0;
        margin-top: 80px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container header-container">
        <a href="index.html" class="logo">
          <i class="fas fa-robot logo-icon"></i>
          <span class="logo-text">AESP</span>
        </a>
        <div class="auth-buttons">
          <a href="index.html" class="btn btn-outline">Trở về trang chủ</a>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="auth-container">
        <div class="auth-card">
          <div class="auth-header">
            <h2>Đăng nhập</h2>
            <p>Chào mừng trở lại! Vui lòng đăng nhập để tiếp tục</p>
          </div>

          <form class="auth-form" id="login-form">
            <div class="form-group">
              <label for="login-email">Email</label>
              <input
                type="email"
                id="login-email"
                name="email"
                placeholder="Nhập địa chỉ email"
                required
              />
            </div>

            <div class="form-group">
              <label for="login-password">Mật khẩu</label>
              <input
                type="password"
                id="login-password"
                name="password"
                placeholder="Nhập mật khẩu"
                required
              />
            </div>

            <div
              class="form-group"
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <div>
                <input type="checkbox" id="remember-me" name="remember" />
                <label for="remember-me" style="display: inline"
                  >Ghi nhớ đăng nhập</label
                >
              </div>
              <a
                href="#"
                style="color: var(--primary-color); text-decoration: none"
                >Quên mật khẩu?</a
              >
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              style="width: 100%; padding: 15px"
            >
              Đăng nhập
            </button>

            <div class="divider">
              <span>Hoặc đăng nhập với</span>
            </div>

            <div class="social-login">
              <button type="button" class="social-btn">
                <i class="fab fa-google"></i><span> Google</span>
              </button>
              <button type="button" class="social-btn">
                <i class="fab fa-facebook-f"></i><span> Facebook</span>
              </button>
            </div>

            <div class="form-footer">
              <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
            </div>
          </form>
        </div>
      </div>
      <div id="footer"></div>
    </main>

    <script src="auth.js"></script>
    <script>

      // Load Footer
      fetch("footer.html")
        .then((r) => r.text())
        .then((d) => (document.getElementById("footer").innerHTML = d));

      // Gắn sự kiện đăng nhập từ auth.js
      document
        .getElementById("login-form")
        .addEventListener("submit", handleLogin);
    </script>
    <script type="module">

        // 1. Import đầy đủ các thư viện cần thiết
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import {
            getAuth,
            signInWithRedirect,
            signInWithPopup,
            getRedirectResult,
            GoogleAuthProvider,
            FacebookAuthProvider
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        // 2. Cấu hình Firebase của bạn
        const firebaseConfig = {
            apiKey: "AIzaSyAR_mMEOLmcQeewl7ECynfLe-0ymFiqx9g",
            authDomain: "pj-luyen-noi-tieng-anh.firebaseapp.com",
            projectId: "pj-luyen-noi-tieng-anh",
            storageBucket: "pj-luyen-noi-tieng-anh.firebasestorage.app",
            messagingSenderId: "835156032196",
            appId: "1:835156032196:web:b8920adabf15ace0bbe791"
        };
        // 3. Khởi tạo
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        // 4. Hàm điều hướng (Dùng để kiểm tra Role sau khi đăng nhập)
        async function redirectByUserRole(uid) {
            try {
            const userDoc = await getDoc(doc(db, "users", uid));
            if (userDoc.exists()) {
                const role = userDoc.data().role;
                if (role === 'admin') window.location.href = 'admin.html';
                else if (role === 'mentor') window.location.href = 'mentor.html';
                else window.location.href = 'learner.html';
            } else {
                window.location.href = 'learner.html'; // Mặc định cho người mới
            }
            } catch (e) { window.location.href = 'learner.html'; }
        }
        // 5. Xử lý nút Google
        const googleBtn = document.querySelector('.social-btn i.fa-google').parentElement;
        googleBtn.onclick = async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                console.log("User UID:", result.user.uid);
                
                // Lưu token vào máy để các trang sau (như learner.html) dùng được
                const token = await result.user.getIdToken();
                localStorage.setItem('access_token', token);
                
                // Điều hướng
                redirectByUserRole(result.user.uid);
            } catch (error) {
                console.error("Lỗi Google Popup:", error);
            }
        };
        // 6. Xử lý nút Facebook
        const facebookBtn = document.querySelector('.social-btn i.fa-facebook-f').parentElement;
        facebookBtn.onclick = async () => {
            try {
            const result = await signInWithPopup(auth, new FacebookAuthProvider());
            redirectByUserRole(result.user.uid);
            } catch (error) {
            alert("Lỗi Facebook: Kiểm tra lại App ID/Secret trên Firebase.");
            }
        };
    </script>
  </body>
</html>
