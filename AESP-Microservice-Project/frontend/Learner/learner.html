<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điều khiển - AESP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Learner/styles.css">
    <style>
        .welcome-banner {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            padding: 60px 40px;
            min-height: 220px;
            border-radius: var(--radius);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            margin-top: 80px;
        }        
        .welcome-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        .welcome-banner h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="/Learner/learner.html" class="logo">
                <i class="fas fa-robot logo-icon"></i>
                <span class="logo-text">AESP</span>
            </a>
            
            <nav class="nav-links">
                <a href="/Learner/learner.html" class="active">Bảng điều khiển</a>
                <a href="practice.html">Luyện tập với AI</a>
                <a href="progress.html">Tiến độ học tập</a>
                <a href="subscription.html">Gói dịch vụ</a>
                <a href="profile.html">Hồ sơ</a>
            </nav>
            
            <div class="user-menu">
                <div class="user-info">
                    <div class="user-avatar" id="display-avatar">??</div>
                    <span class="user-name" id="display-name">Đang tải...</span>
                </div>
                <a href="javascript:void(0)" id="btn-logout" class="btn btn-outline">Đăng xuất</a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="welcome-banner">
            <h1 id="welcome-title">Chào mừng trở lại!</h1>
            <p>Hôm nay bạn đã sẵn sàng để luyện tập chưa?</p>
            <div style="margin-top: 20px;">
                <a href="practice.html" class="btn btn-primary" style="background: white; color: #4361ee;">
                    <i class="fas fa-microphone"></i> Bắt đầu luyện tập ngay
                </a>
            </div>
        </div>
        
        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-icon primary"><i class="fas fa-clock"></i></div>
                <div class="stat-info"><h3>12h 30m</h3><p>Tổng thời gian</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon success"><i class="fas fa-chart-line"></i></div>
                <div class="stat-info"><h3>78%</h3><p>Độ chính xác</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon warning"><i class="fas fa-trophy"></i></div>
                <div class="stat-info"><h3>24</h3><p>Bài học</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon accent"><i class="fas fa-fire"></i></div>
                <div class="stat-info"><h3>15</h3><p>Ngày liên tiếp</p></div>
            </div>
        </div>

        <div id="footer"></div>
    </main> 

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAR_mMEOLmcQeewl7ECynfLe-0ymFiqx9g",
            authDomain: "pj-luyen-noi-tieng-anh.firebaseapp.com",
            projectId: "pj-luyen-noi-tieng-anh",
            storageBucket: "pj-luyen-noi-tieng-anh.firebasestorage.app",
            messagingSenderId: "835156032196",
            appId: "1:835156032196:web:b8920adabf15ace0bbe791"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem('token');
            const userName = localStorage.getItem('username');
            const userEmail = localStorage.getItem('user_email');

            // 1. VỆ SĨ: Nếu không có token, đá ra trang Login ngay lập tức
            if (!token) {
                window.location.replace("/login.html");
                return;
            }

            // 2. HIỂN THỊ TÊN NGƯỜI DÙNG
            const finalName = userName || (userEmail ? userEmail.split('@')[0] : "Học viên");
            document.getElementById('display-name').innerText = finalName;
            document.getElementById('welcome-title').innerText = `Chào mừng trở lại, ${finalName}!`;
            document.getElementById('display-avatar').innerText = finalName.substring(0, 2).toUpperCase();

            // 3. XỬ LÝ ĐĂNG XUẤT
            document.getElementById('btn-logout').addEventListener('click', async () => {
                if(confirm("Bạn có chắc muốn đăng xuất không?")) {
                    try {
                        // Thoát Firebase
                        await signOut(auth);
                        // Xóa sạch bộ nhớ Local
                        localStorage.clear();
                        sessionStorage.clear();
                        // Quay về trang chủ và không cho quay lại bằng nút Back
                        window.location.replace("/index.html");
                    } catch (error) {
                        localStorage.clear();
                        window.location.replace("/index.html");
                    }
                }
            });
        });

        // Load Footer
        fetch("/Learner/footer.html")
            .then(r => r.text())
            .then(d => document.getElementById("footer").innerHTML = d)
            .catch(() => console.log("Chưa có file footer"));
    </script>
</body>
</html>
