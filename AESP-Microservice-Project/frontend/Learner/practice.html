<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập với AI - AESP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --bg: #f8fafc;
            --white: #ffffff;
            --text: #1e293b;
            --gray: #64748b;
            --danger: #ef4444;
            --success: #22c55e;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        body { 
            margin: 0; 
            padding: 0; 
            background: var(--bg); 
            font-family: 'Poppins', sans-serif;
            color: var(--text);
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }

        .practice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .practice-header h1 { font-size: 1.5rem; margin: 0; }
        #welcome-user { color: var(--gray); font-size: 0.9rem; margin: 5px 0 0 0; }

        /* Topic Selection */
        .content-card {
            background: var(--white);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .topic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        .topic-card {
            background: var(--bg);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid transparent;
        }

        .topic-card:hover { transform: translateY(-3px); }
        .topic-card.selected {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.05);
        }
        .topic-card h4 { margin: 0; font-size: 0.95rem; }

        /* Chat Area */
        .practice-area {
            background: var(--white);
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .conversation-box {
            border: 1px solid #e2e8f0;
            border-radius: var(--radius);
            padding: 20px;
            height: 380px;
            overflow-y: auto;
            margin-bottom: 20px;
            background: #ffffff;
        }

        .message { margin-bottom: 20px; display: flex; flex-direction: column; }
        .message.user { align-items: flex-end; }
        .message.ai { align-items: flex-start; }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .message.ai .message-content { background: #f1f5f9; color: var(--text); border-bottom-left-radius: 2px; }
        .message.user .message-content { background: var(--primary); color: white; border-bottom-right-radius: 2px; }

        /* Feedback Badge */
        .feedback-note {
            font-size: 0.8rem;
            margin-top: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            background: #fffbeb;
            border: 1px solid #fef3c7;
            color: #92400e;
        }

        /* Controls */
        .controls-container {
            text-align: center;
            padding: 20px;
            background: #f8fafc;
            border-radius: var(--radius);
        }

        .recording-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }

        .recording-button.recording {
            background: var(--danger);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        #recording-status { margin-top: 15px; font-weight: 500; font-size: 0.9rem; color: var(--gray); }

        .btn-outline {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
        }
    </style>
</head>
<body>

    <main class="container">
        <div class="practice-header">
            <div>
                <h1>AESP AI Speaking</h1>
                <p id="welcome-user">Đang tải dữ liệu học viên...</p>
            </div>
            <button class="btn-outline" onclick="location.reload()">
                <i class="fas fa-redo"></i> Làm mới
            </button>
        </div>
        
        <div class="content-card">
            <h3 style="margin-top:0; font-size: 1rem;">1. Chọn chủ đề hội thoại</h3>
            <div class="topic-grid">
                <div class="topic-card" onclick="selectTopic(this)"><h4>Công việc</h4></div>
                <div class="topic-card" onclick="selectTopic(this)"><h4>Du lịch</h4></div>
                <div class="topic-card selected" onclick="selectTopic(this)"><h4>Hàng ngày</h4></div>
                <div class="topic-card" onclick="selectTopic(this)"><h4>Sức khỏe</h4></div>
            </div>
        </div>

        <div class="practice-area">
            <div class="conversation-box" id="conversation-box">
                <div class="message ai">
                    <div class="message-content">
                        <strong>AI:</strong> Hello! I'm your AESP assistant. Please select a topic and click the microphone to start our conversation.
                    </div>
                </div>
            </div>
            
            <div class="controls-container">
                <button class="recording-button" id="mic-btn" onclick="toggleSpeechRecognition()">
                    <i class="fas fa-microphone"></i>
                </button>
                <p id="recording-status">Nhấn mic để bắt đầu nói</p>
            </div>
        </div>
    </main>

    <script>
        // 1. Khởi tạo dữ liệu người dùng
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || localStorage.getItem('username') || 'Học viên';
        const userId = urlParams.get('user_id') || localStorage.getItem('user_id') || 'admin-001';
        
        document.getElementById('welcome-user').textContent = `Học viên: ${username} | ID: ${userId}`;

        // 2. Cấu hình Nhận diện giọng nói (Web Speech API)
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        let isListening = false;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US'; // Luyện tiếng Anh
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                sendToAI(transcript);
            };

            recognition.onend = () => {
                isListening = false;
                updateMicUI();
            };

            recognition.onerror = (event) => {
                console.error("Lỗi nhận diện:", event.error);
                document.getElementById('recording-status').textContent = "Không nghe rõ, vui lòng thử lại.";
                isListening = false;
                updateMicUI();
            };
        }

        function toggleSpeechRecognition() {
            if (!recognition) {
                alert("Trình duyệt của bạn không hỗ trợ nhận diện giọng nói.");
                return;
            }

            if (!isListening) {
                recognition.start();
                isListening = true;
                document.getElementById('recording-status').textContent = "Đang lắng nghe... Hãy nói tiếng Anh";
            } else {
                recognition.stop();
                isListening = false;
            }
            updateMicUI();
        }

        function updateMicUI() {
            const btn = document.getElementById('mic-btn');
            if (isListening) {
                btn.classList.add('recording');
                btn.innerHTML = '<i class="fas fa-stop"></i>';
            } else {
                btn.classList.remove('recording');
                btn.innerHTML = '<i class="fas fa-microphone"></i>';
            }
        }

        // 3. Logic xử lý hội thoại
        function selectTopic(element) {
            document.querySelectorAll('.topic-card').forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');
        }

        async function sendToAI(text) {
            const topic = document.querySelector('.topic-card.selected h4').textContent;
            const status = document.getElementById('recording-status');
            
            addMessage('user', text);
            status.textContent = "AI đang phân tích và trả lời...";

            try {
                // Gọi tới API Gateway
                const response = await fetch('/api/ai/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text: text, 
                        topic: topic,
                        user_id: userId 
                    })
                });

                if (!response.ok) throw new Error("Network error");
                
                const data = await response.json();
                
                // Hiển thị phản hồi và đánh giá
                addMessage('ai', data.reply, data.accuracy, data.correction);
                status.textContent = `Hoàn tất! Độ chính xác: ${data.accuracy}%`;
                
            } catch (e) {
                addMessage('ai', "Rất tiếc, tôi gặp lỗi khi kết nối với máy chủ.");
                status.textContent = "Lỗi kết nối.";
            }
        }

        function addMessage(sender, text, accuracy = null, correction = null) {
            const box = document.getElementById('conversation-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            let html = `<div class="message-content"><strong>${sender==='ai'?'AI':'Bạn'}:</strong> ${text}</div>`;
            
            // Nếu là phản hồi từ AI và có chấm điểm, hiển thị thêm phần sửa lỗi
            if (sender === 'ai' && accuracy !== null) {
                html += `<div class="feedback-note">
                            <i class="fas fa-check-circle"></i> Accuracy: ${accuracy}% <br>
                            <i class="fas fa-magic"></i> Suggestion: ${correction}
                         </div>`;
            }
            
            messageDiv.innerHTML = html;
            box.appendChild(messageDiv);
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
