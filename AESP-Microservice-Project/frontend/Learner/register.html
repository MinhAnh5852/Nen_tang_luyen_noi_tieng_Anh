<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - AESP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 40px 0;
        margin-top: 80px;
      }
      .role-option.selected {
        border: 2px solid var(--primary-color);
        background: #f0f7ff;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container header-container">
        <a href="index.html" class="logo">
          <i class="fas fa-robot logo-icon"></i>
          <span class="logo-text">AESP</span>
        </a>
        <div class="auth-buttons">
          <a href="index.html" class="btn btn-outline">Trở về trang chủ</a>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="auth-container">
        <div class="auth-card">
          <div class="auth-header">
            <h2>Đăng ký tài khoản</h2>
            <p>Tạo tài khoản để bắt đầu luyện nói tiếng Anh với AI</p>
          </div>

          <form class="auth-form" id="register-form">
            <div
              class="role-selection"
              style="display: flex; gap: 10px; margin-bottom: 20px"
            >
              <div
                class="role-option"
                data-role="learner"
                onclick="selectRole('learner')"
                style="
                  cursor: pointer;
                  padding: 10px;
                  border: 1px solid #ddd;
                  border-radius: 8px;
                  flex: 1;
                  text-align: center;
                "
              >
                <i class="fas fa-user-graduate"></i>
                <h4>Học viên</h4>
              </div>
              <div
                class="role-option"
                data-role="mentor"
                onclick="selectRole('mentor')"
                style="
                  cursor: pointer;
                  padding: 10px;
                  border: 1px solid #ddd;
                  border-radius: 8px;
                  flex: 1;
                  text-align: center;
                "
              >
                <i class="fas fa-chalkboard-teacher"></i>
                <h4>Mentor</h4>
              </div>
            </div>

            <input type="hidden" id="user-role" name="role" value="learner" />

            <div class="form-group">
              <label for="register-name">Họ và tên</label>
              <input
                type="text"
                id="register-name"
                placeholder="Nhập họ và tên"
                required
              />
            </div>

            <div class="form-group">
              <label for="register-email">Email</label>
              <input
                type="email"
                id="register-email"
                placeholder="Nhập địa chỉ email"
                required
              />
            </div>

            <div class="form-group">
              <label for="register-password">Mật khẩu</label>
              <input
                type="password"
                id="register-password"
                placeholder="Tối thiểu 8 ký tự"
                required
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              style="width: 100%; padding: 15px"
            >
              Đăng ký tài khoản
            </button>

            <div class="form-footer">
              <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
            </div>
          </form>
        </div>
      </div>
      <div id="footer"></div>
    </main>

    <script src="auth.js"></script>
    <script>
      fetch("footer.html")
        .then((r) => r.text())
        .then((d) => (document.getElementById("footer").innerHTML = d));

      function selectRole(role) {
        document
          .querySelectorAll(".role-option")
          .forEach((opt) => opt.classList.remove("selected"));
        document
          .querySelector(`.role-option[data-role="${role}"]`)
          .classList.add("selected");
        document.getElementById("user-role").value = role;
      }

      // Mặc định chọn learner
      document.addEventListener("DOMContentLoaded", () =>
        selectRole("learner"),
      );

      // Gắn sự kiện từ auth.js
      document
        .getElementById("register-form")
        .addEventListener("submit", handleRegister);
    </script>
  </body>
</html>
