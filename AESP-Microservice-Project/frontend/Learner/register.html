<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - AI English Speaking Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 40px 0;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-robot logo-icon"></i>
                <span class="logo-text">AESP</span>
            </a>
            
            <div class="auth-buttons">
                <a href="index.html" class="btn btn-outline">Trở về trang chủ</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Đăng ký tài khoản</h2>
                    <p>Tạo tài khoản để bắt đầu hành trình luyện nói tiếng Anh với AI</p>
                </div>
                
                <form class="auth-form" id="register-form">
                    <div class="role-selection">
    <div class="role-option" data-role="learner" onclick="selectRole('learner')">
    <i class="fas fa-user-graduate"></i>
    <h4>Học viên</h4>
    <p>Luyện nói tiếng Anh với AI</p>
</div>

<div class="role-option" data-role="mentor" onclick="selectRole('mentor')">
    <i class="fas fa-chalkboard-teacher"></i>
    <h4>Mentor</h4>
    <p>Hướng dẫn và đánh giá học viên</p>
</div>

<div class="role-option" data-role="admin" onclick="selectRole('admin')">
    <i class="fas fa-user-shield"></i>
    <h4>Admin</h4>
    <p>Quản lý hệ thống</p>
</div>
</div>

                    
                    <input type="hidden" id="user-role" name="role" value="learner">
                    
                    <div class="form-group">
                        <label for="register-name">Họ và tên</label>
                        <input type="text" id="register-name" name="name" placeholder="Nhập họ và tên của bạn" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" placeholder="Nhập địa chỉ email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Mật khẩu</label>
                        <input type="password" id="register-password" name="password" placeholder="Tạo mật khẩu (ít nhất 8 ký tự)" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm-password">Xác nhận mật khẩu</label>
                        <input type="password" id="register-confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu" required>
                    </div>
                    
                    <!-- Learner -->
<div class="role-section" id="learner-section">
    <div class="form-group">
        <label for="register-level">Trình độ tiếng Anh</label>
        <select id="register-level" name="level">
            <option value="beginner">Mới bắt đầu</option>
            <option value="elementary">Sơ cấp</option>
            <option value="intermediate" selected>Trung cấp</option>
            <option value="upper-intermediate">Trung cấp nâng cao</option>
            <option value="advanced">Nâng cao</option>
        </select>
    </div>
</div>

<!-- Mentor -->
<div class="role-section" id="mentor-section" style="display:none;">
    <div class="form-group">
        <label>Kỹ năng / Thành tựu</label>
        <input type="text" placeholder="Ví dụ: IELTS 8.0, 3 năm giảng dạy, TESOL...">
    </div>

    <div class="form-group">
        <label>Số năm kinh nghiệm</label>
        <input type="number" min="0" placeholder="Ví dụ: 3">
    </div>
</div>

<!-- Admin -->
<div class="role-section" id="admin-section" style="display:none;">
    <div class="form-group">
        <label>Phòng ban</label>
        <select>
            <option>Quản trị hệ thống</option>
            <option>Quản lý người dùng</option>
            <option>Quản lý Mentor</option>
        </select>
    </div>
</div>

                    
                    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px;">Đăng ký tài khoản</button>
                    
                    <div class="divider">
                        <span>Hoặc đăng ký với</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </button>
                        
                        <button type="button" class="social-btn">
                            <i class="fab fa-facebook-f"></i>
                            <span>Facebook</span>
                        </button>
                    </div>
                    
                    <div class="form-footer">
                        <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div id="footer"></div>
    </main>

  <script>
fetch("footer.html")
  .then(response => response.text())
  .then(data => {
    document.getElementById("footer").innerHTML = data;
  });
</script>

    <script>
function selectRole(role) {
    document.querySelectorAll('.role-option').forEach(option => {
        option.classList.remove('selected');
    });

    const selected = document.querySelector(
        `.role-option[data-role="${role}"]`
    );
    if (selected) selected.classList.add('selected');

    document.getElementById('user-role').value = role;

    document.querySelectorAll('.role-section').forEach(sec => {
        sec.style.display = 'none';
    });

    if (role === 'learner') {
        document.getElementById('learner-section').style.display = 'block';
    }
    if (role === 'mentor') {
        document.getElementById('mentor-section').style.display = 'block';
    }
    if (role === 'admin') {
        document.getElementById('admin-section').style.display = 'block';
    }
}

document.addEventListener('DOMContentLoaded', () => {
    selectRole('learner');
});
</script>
</body>
</html>
