<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AESP - Learner System</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --danger-color: #ef4444;
            --dark-color: #1e293b;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--dark-color);
            background-color: #f1f5f9;
            height: 100vh;
            overflow: hidden; /* Cố định màn hình để Iframe tự scroll bên trong */
        }

        /* Header Styles */
        header {
            background-color: white;
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            cursor: pointer;
        }

        .logo-icon { color: var(--primary-color); font-size: 28px; }
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links { display: flex; gap: 30px; }
        .nav-links a {
            text-decoration: none;
            color: var(--dark-color);
            font-weight: 500;
            transition: var(--transition);
            cursor: pointer;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .user-menu { display: flex; align-items: center; gap: 20px; }
        .user-info { display: flex; align-items: center; gap: 10px; }

        .user-avatar {
            width: 40px; height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600;
        }

        .btn-logout {
            padding: 8px 15px;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            border: 2px solid var(--danger-color);
            color: var(--danger-color);
            background: transparent;
            transition: var(--transition);
        }

        .btn-logout:hover {
            background-color: var(--danger-color);
            color: white;
        }
        
        /* Iframe configuration */
        iframe {
            width: 100%;
            height: calc(100vh - 80px); /* Trừ đi chiều cao header */
            border: none;
            margin-top: 80px; 
            background-color: #f1f5f9;
        }
    </style>
</head>

<body>

<header>
    <div class="container header-container">
        <div class="logo" onclick="location.reload()">
            <i class="fas fa-robot logo-icon"></i>
            <span class="logo-text">AESP</span>
        </div>

        <nav class="nav-links">
            <a class="active" onclick="changeTab(this,'/Learner/learner.html')">Bảng điều khiển</a>
            <a onclick="changeTab(this,'/Learner/practice.html')">Luyện tập AI</a>
            <a onclick="changeTab(this,'/Learner/progress.html')">Tiến độ</a>
            <a onclick="changeTab(this,'/Learner/subscription.html')">Gói dịch vụ</a>
            <a onclick="changeTab(this,'/Learner/profile.html')">Hồ sơ</a>
        </nav>

        <div class="user-menu">
            <div class="user-info">
                <div class="user-avatar" id="display-avatar">?</div>
                <span class="user-name" id="display-name">Học viên</span>
            </div>
            <button id="btn-logout" class="btn-logout">Đăng xuất</button>
        </div>
    </div>
</header>

<iframe id="main-frame" src="/Learner/learner.html"></iframe>

<script>
    // Hàm chuyển đổi tab mượt mà
    function changeTab(el, page) {
        document.querySelectorAll(".nav-links a").forEach(a => a.classList.remove("active"));
        el.classList.add("active");
        document.getElementById("main-frame").src = page;
    }

    document.addEventListener("DOMContentLoaded", () => {
        // Kiểm tra Token (Để bảo mật)
        const token = localStorage.getItem('token');
        const userName = localStorage.getItem('username') || "Hoài Bảo";

        if (!token) {
            // Nếu chưa đăng nhập, trả về trang login
            window.location.replace("/login.html");
            return;
        }

        // Hiển thị thông tin người dùng
        document.getElementById("display-name").innerText = userName;
        document.getElementById("display-avatar").innerText = userName.charAt(0).toUpperCase();

        // Xử lý đăng xuất
        document.getElementById("btn-logout").onclick = () => {
            if (confirm("Bạn có chắc muốn đăng xuất?")) {
                localStorage.clear();
                window.location.replace("/index.html");
            }
        };
    });
</script>

</body>
</html>
