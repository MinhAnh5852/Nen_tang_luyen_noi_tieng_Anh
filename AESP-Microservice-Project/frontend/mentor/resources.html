<body>
    <div class="page-container" style="padding: 30px;">

            </div>

                <input type="text" id="resourceSearch" onkeyup="filterResources()" placeholder="T√¨m ki·∫øm t√†i li·ªáu theo t√™n..." class="form-control" style="margin: 0; padding-left: 45px;">
            </div>
            <select id="filterType" class="form-control" style="width: 220px; margin: 0;" onchange="filterResources()">
                <option value="">T·∫•t c·∫£ k·ªπ nƒÉng</option>
                <option value="Vocabulary">T·ª´ v·ª±ng</option>
                <option value="Grammar">Ng·ªØ ph√°p</option>
                <option value="Speaking">Luy·ªán n√≥i</option>
                <option value="Pronunciation">Ph√°t √¢m</option>
            </select>
        </div>

        <div id="resources-grid" class="resources-grid-container">
            <div style="grid-column: 1/-1; text-align: center; padding: 100px; color: #94a3b8;">

            </div>

    </div>

    <div class="modal-backdrop" id="resourceModal">
        <div class="modal">
            <div class="modal-hd" style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f1f5f9; padding-bottom: 20px;">
                <h3 style="margin:0; font-size: 20px; font-weight: 800; color: #1e293b;">
                    <i class="fa-solid fa-file-circle-plus" style="color: #4f46e5; margin-right: 10px;"></i>Th√™m t√†i li·ªáu m·ªõi
                </h3>
                <i class="fa-solid fa-xmark" onclick="closeResourceModal()" style="cursor:pointer; font-size: 20px; color: #94a3b8;"></i>
            </div>
            <div class="modal-bd" style="padding-top: 20px;">

                    <input type="text" id="res-title" class="form-control" placeholder="VD: 50 Idioms th√¥ng d·ª•ng trong IELTS">
                </div>
                
                <div class="form-row">
                    <label style="font-weight: 700; color: #475569;">Ch·ªçn t·ªáp t·ª´ m√°y t√≠nh:</label>
                    <input type="file" id="res-file-input" class="form-control" accept=".pdf,.mp4,.png,.jpg,.doc,.docx">
                    <small style="color: #94a3b8; display: block; margin-top: 5px;">H·ªó tr·ª£: PDF, Video, Word, H√¨nh ·∫£nh...</small>
                </div>

                <div class="form-row">
                    <label style="font-weight: 700; color: #475569;">K·ªπ nƒÉng h·ªó tr·ª£:</label>
                    <select id="res-skill" class="form-control">
                        <option value="Vocabulary">T·ª´ v·ª±ng (Vocabulary)</option>
                        <option value="Grammar">Ng·ªØ ph√°p (Grammar)</option>
                        <option value="Speaking">Luy·ªán n√≥i (Speaking)</option>
                        <option value="Pronunciation">Ph√°t √¢m (Pronunciation)</option>
                    </select>
                </div>
                <div class="form-row">
                    <label style="font-weight: 700; color: #475569;">Ghi ch√∫ ng·∫Øn:</label>
                    <textarea id="res-desc" class="form-control" rows="2" placeholder="VD: T√†i li·ªáu d√†nh cho tr√¨nh ƒë·ªô B1..."></textarea>
                </div>
            </div>
            <div class="modal-ft">
                <button class="btn btn-outline" onclick="closeResourceModal()">H·ªßy</button>
                <button id="btn-save-res" class="btn btn-primary" onclick="handleUploadResource()">B·∫Øt ƒë·∫ßu t·∫£i l√™n</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/mentors'; 
        const token = localStorage.getItem('token');

        function openResourceModal() { document.getElementById('resourceModal').classList.add('show'); }
        function closeResourceModal() { document.getElementById('resourceModal').classList.remove('show'); }

        // 1. N·∫†P D·ªÆ LI·ªÜU
        window.init_resources = async function() {
            const grid = document.getElementById('resources-grid');
            try {
                const res = await fetch(`${API_BASE}/resources`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (!data || data.length === 0) {
                    grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:50px; color:#94a3b8; font-weight:700;">üì≠ Hi·ªán ch∆∞a c√≥ t√†i li·ªáu n√†o.</div>';
                    return;
                }

                grid.innerHTML = data.map(item => {
                    let icon = 'fa-file-pdf';
                    let typeClass = 'type-pdf';
                    const type = (item.file_type || 'PDF').toUpperCase();

                    if(type === 'VIDEO' || type === 'MP4') { icon = 'fa-circle-play'; typeClass = 'type-video'; }
                    else if(['JPG', 'PNG', 'JPEG'].includes(type)) { icon = 'fa-file-image'; typeClass = 'type-image'; }

                    return `
                    <div class="resource-card" data-skill="${item.skill_type}">
                        <div class="resource-header">
                            <div class="resource-icon ${typeClass}">
                                <i class="fa-solid ${icon}"></i>
                            </div>
                            <div class="resource-info">
                                <h4>${item.title}</h4>
                                <p>${item.description || 'T√†i li·ªáu h·ªó tr·ª£ h·ªçc vi√™n.'}</p>
                            </div>
                        </div>
                        <div class="resource-meta">
                            <span class="res-tag">${item.skill_type}</span>
                            <a href="${item.link}" target="_blank" class="btn-view">
                                T·∫£i v·ªÅ <i class="fa-solid fa-download"></i>
                            </a>
                        </div>
                    </div>`;
                }).join('');
            } catch(e) { grid.innerHTML = '<p style="color:red; text-align:center;">L·ªói k·∫øt n·ªëi Server 5002.</p>'; }
        };

        // 2. G·ª¨I FILE V·∫¨T L√ù (FORMDATA)
        async function handleUploadResource() {
            const btn = document.getElementById('btn-save-res');
            const fileInput = document.getElementById('res-file-input');
            const title = document.getElementById('res-title').value;
            const skill = document.getElementById('res-skill').value;
            const desc = document.getElementById('res-desc').value;

            if(!fileInput.files[0] || !title) return alert("B·∫£o ∆°i, nh·∫≠p t√™n v√† ch·ªçn file gi√∫p m√¨nh nh√©!");

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('title', title);
            formData.append('skill_type', skill);
            formData.append('description', desc);
            formData.append('mentor_id', localStorage.getItem('user_id') || 'admin-001');

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> ƒêang t·∫£i...';

            try {
                const res = await fetch(`${API_BASE}/resources/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                if (res.ok) {
                    alert("‚úÖ T·∫£i l√™n kho th√†nh c√¥ng!");
                    closeResourceModal();
                    init_resources();
                    // Reset
                    document.getElementById('res-title').value = '';
                    document.getElementById('res-desc').value = '';
                    fileInput.value = '';
                } else {
                    alert("‚ùå L·ªói: Server kh√¥ng nh·∫≠n ƒë∆∞·ª£c file.");
                }
            } catch (e) { alert("‚ùå L·ªói k·∫øt n·ªëi h·ªá th·ªëng."); }
            finally {
                btn.disabled = false;
                btn.innerHTML = 'B·∫Øt ƒë·∫ßu t·∫£i l√™n';
            }
        }

        // 3. B·ªò L·ªåC
        function filterResources() {
            const key = document.getElementById('resourceSearch').value.toLowerCase();
            const skill = document.getElementById('filterType').value;
            document.querySelectorAll('.resource-card').forEach(c => {
                const matchKey = c.querySelector('h4').innerText.toLowerCase().includes(key);
                const matchSkill = skill === "" || c.getAttribute('data-skill') === skill;
                c.style.display = (matchKey && matchSkill) ? 'block' : 'none';
            });
        }

        init_resources();
    </script>
</body>
</html>
