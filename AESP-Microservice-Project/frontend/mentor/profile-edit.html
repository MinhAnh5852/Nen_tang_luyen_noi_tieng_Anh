<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa hồ sơ • AESP Mentor</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/profile-edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .profile-container { max-width: 800px; margin: 20px auto; padding: 20px; animation: slideUp 0.4s ease-out; }
        .edit-card { background: white; padding: 32px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .form-group { margin-bottom: 24px; }
        .form-group label { display: block; font-weight: 800; margin-bottom: 8px; color: #1e293b; font-size: 13px; text-transform: uppercase; }
        .input-control { width: 100%; padding: 12px 16px; border-radius: 10px; border: 1px solid #e2e8f0; font-family: inherit; transition: 0.2s; box-sizing: border-box; }
        .input-control:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
        .btn-group { display: flex; gap: 12px; justify-content: flex-end; margin-top: 32px; border-top: 1px solid #f1f5f9; padding-top: 24px; }
        .spinner { animation: rotate 2s linear infinite; margin-right: 8px; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body style="background: #f8fafc;">

    <div class="profile-container">
        <div class="edit-card">
            <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 25px;">
                <div style="background: #eff6ff; color: #3b82f6; width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px;">
                    <i class="fa-solid fa-user-gear"></i>
                </div>
                <div>
                    <h2 style="margin: 0; font-weight: 900; color: #1e293b;">Hồ sơ Chuyên gia</h2>
                    <p style="margin: 0; color: #64748b; font-size: 13px;">Cập nhật thông tin để học viên có thể kết nối với bạn tốt hơn.</p>
                </div>
            </div>

            <form id="edit-profile-form" onsubmit="event.preventDefault(); saveProfile();">
                <div class="form-group">
                    <label><i class="fa-solid fa-signature"></i> Họ và tên hiển thị (full_name):</label>
                    <input type="text" id="m-full-name" class="input-control" placeholder="Nhập tên thật hoặc nghệ danh giảng dạy">
                </div>

                <div class="form-group">
                    <label><i class="fa-solid fa-award"></i> Kỹ năng chuyên môn (cách nhau bằng dấu phẩy):</label>
                    <input type="text" id="m-skills" class="input-control" placeholder="VD: IELTS 8.0, Giao tiếp thực tế, Tiếng Anh chuyên ngành">
                </div>

                <div class="form-group">
                    <label><i class="fa-solid fa-quote-left"></i> Giới thiệu bản thân (bio):</label>
                    <textarea id="m-bio" class="input-control" rows="6" placeholder="Mô tả ngắn gọn kinh nghiệm, phương pháp giảng dạy và nhiệt huyết của bạn..."></textarea>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-outline" onclick="window.location.href='learners.html'">
                        Hủy bỏ
                    </button>
                    <button type="submit" class="btn btn-primary" id="btn-save">
                        <i class="fa-solid fa-floppy-disk"></i> Lưu thay đổi
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const AUTH_TOKEN = localStorage.getItem('token');
        const API_BASE = '/api/mentors';

        async function loadCurrentData() {
            const userInfo = JSON.parse(localStorage.getItem('user_info') || '{}');
            const uid = userInfo.id || userInfo.user_id;

            try {
                const res = await fetch(`${API_BASE}/mentor-profile/${uid}`, {
                    headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` }
                });
                const data = await res.json();

                if (res.ok) {
                    document.getElementById('m-full-name').value = data.full_name || '';
                    document.getElementById('m-bio').value = data.bio || '';
                    document.getElementById('m-skills').value = (data.skills && Array.isArray(data.skills)) 
                        ? data.skills.join(', ') 
                        : (data.skills || '');
                }
            } catch (e) { 
                console.error("Lỗi nạp dữ liệu:", e); 
            }
        }

        async function saveProfile() {
            const userInfo = JSON.parse(localStorage.getItem('user_info') || '{}');
            const btn = document.getElementById('btn-save');
            
            const fullName = document.getElementById('m-full-name').value.trim();
            const bio = document.getElementById('m-bio').value;
            const skills = document.getElementById('m-skills').value;

            if (!fullName) {
                alert("Vui lòng nhập họ tên hiển thị.");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch spinner"></i> Đang lưu...';

            try {
                const res = await fetch(`${API_BASE}/mentor-profile`, {
                    method: 'PUT',
                    headers: { 
                        'Authorization': `Bearer ${AUTH_TOKEN}`,
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({
                        user_id: userInfo.id || userInfo.user_id,
                        full_name: fullName,
                        bio: bio,
                        skills: skills
                    })
                });

                if (res.ok) {
                    // 1. Đồng bộ LocalStorage ngay lập tức
                    userInfo.username = fullName;
                    userInfo.full_name = fullName; // Đảm bảo đồng bộ cả 2 key thường dùng
                    localStorage.setItem('user_info', JSON.stringify(userInfo));

                    // 2. Đồng bộ giao diện Topbar (trang cha)
                    if (window.parent) {
                        const parentDoc = window.parent.document;
                        const nameDisplay = parentDoc.getElementById('display-name');
                        const avatarDisplay = parentDoc.getElementById('display-avatar');
                        
                        if (nameDisplay) nameDisplay.innerText = fullName;
                        if (avatarDisplay) avatarDisplay.innerText = fullName.charAt(0).toUpperCase();
                    }

                    alert("✅ Thành công! Hồ sơ và tên tài khoản đã được cập nhật.");
                    window.location.href = 'learners.html'; 
                } else {
                    const err = await res.json();
                    alert("❌ Lỗi: " + (err.error || "Không thể cập nhật"));
                }
            } catch (e) { 
                alert("❌ Lỗi kết nối server."); 
            } finally { 
                btn.disabled = false; 
                btn.innerHTML = '<i class="fa-solid fa-floppy-disk"></i> Lưu thay đổi'; 
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            if(!AUTH_TOKEN) {
                window.parent.location.href = '../login.html';
                return;
            }
            loadCurrentData();
        });
    </script>
</body>
</html>
