<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mentor Dashboard • AESP</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">

    <style>
        /* CSS ÉP BO TRÒN VÀ LÀM RỘNG NÚT BẤM */
        
        /* 1. Làm rộng khung nút bấm với Padding 12px 32px và bo tròn */
        .btn, button, .btn-sm, .btn-primary, .btn-outline { 
            border-radius: 12px !important; 
            padding: 12px 32px !important; /* Cập nhật theo yêu cầu giúp chữ có không gian thở */
            font-weight: 700 !important;    /* Chữ đậm hơn để chuyên nghiệp hơn */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        /* 2. Bo góc tròn cho tất cả các khung chức năng (Kỹ năng) */
        .content-card, .mini-card, .alert-card, .sidebar, .topbar, .dd-menu, .modal { 
            border-radius: 16px !important; 
        }

        /* 3. Bo góc cho các mục trong Sidebar Menu */
        .sb-link { 
            border-radius: 12px !important; 
            margin: 6px 12px !important;
            padding: 12px 16px !important;
        }

        /* 4. Bo góc cho ô nhập liệu (Search/Filter) */
        input, select, textarea { 
            border-radius: 10px !important; 
            padding: 10px !important;
        }

        /* Hiệu ứng khi di chuột vào nút */
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            filter: brightness(1.1);
        }
    </style>
</head>

<body>
<div class="app">
    <aside class="sidebar">
        <div class="sb-brand">
            <div class="sb-logo"><i class="fa-solid fa-robot"></i></div>
            <div>
                <h3>AESP</h3>
                <p>Mentor</p>
            </div>
        </div>

        <div class="sb-group-title">DASHBOARD</div>
        <a class="sb-link active" href="#" data-section="learners">
            <i class="fa-solid fa-user-group"></i> <span>Học viên</span>
        </a>

        <div class="sb-group-title">QUẢN LÝ</div>
        <a class="sb-link" href="#" data-section="progress">
            <i class="fa-solid fa-chart-line"></i> <span>Tiến độ</span>
        </a>
        <a class="sb-link" href="#" data-section="feedback">
            <i class="fa-regular fa-comment-dots"></i> <span>Phản hồi</span>
        </a>
        <a class="sb-link" href="#" data-section="tasks">
            <i class="fa-solid fa-list-check"></i> <span>Giao bài</span>
        </a>
        <a class="sb-link" href="#" data-section="ranking">
            <i class="fa-solid fa-ranking-star"></i> <span>Xếp hạng</span>
        </a>
        <a class="sb-link" href="#" data-section="resources">
            <i class="fa-regular fa-folder-open"></i> <span>Tài liệu</span>
        </a>
        <a class="sb-link" href="#" data-section="topics">
            <i class="fa-regular fa-comments"></i> <span>Chủ đề</span>
        </a>
        <a class="sb-link" href="#" data-section="submissions">
            <i class="fa-regular fa-file-lines"></i> <span>Bài nộp</span>
        </a>
        <a class="sb-link" href="#" data-section="settings">
            <i class="fa-solid fa-gear"></i> <span>Cài đặt</span>
        </a>
    </aside>

    <div class="main">
        <div class="topbar">
            <div class="topbar-inner">
                <h1 class="topbar-title" id="pageTitle">Mentor Dashboard</h1>
                <div class="topbar-right">
                    <div class="dd">
                        <button class="btn btn-primary btn-sm" id="profileBtn" type="button">
                            Hồ Sơ Mentor ▼
                        </button>
                        <div class="dd-menu" id="dropdown">
                            <a href="#" data-profile="logout" style="color:#dc2626;">Đăng xuất</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <main class="container">
            <div class="content-card alert-card" style="margin-bottom: 20px; border-left: 5px solid var(--primary-color);">
                <strong>Thông báo:</strong> Hệ thống Mentor đã sẵn sàng làm việc.
            </div>

            <div id="sectionHost"></div>
        </main>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const sectionHost = document.getElementById('sectionHost');
    const sidebarLinks = document.querySelectorAll('.sb-link');
    const pageTitle = document.getElementById('pageTitle');
    const profileBtn = document.getElementById('profileBtn');
    const dropdown = document.getElementById('dropdown');

    async function loadSection(sectionName) {
        sectionHost.innerHTML = '<div style="padding:20px;">Đang tải...</div>';
        try {
            const response = await fetch(`./sections/${sectionName}.html`);
            if (!response.ok) throw new Error('Trang không tồn tại');
            const html = await response.text();
            sectionHost.innerHTML = html;
            
            const titles = {
                'learners': 'Danh sách học viên',
                'progress': 'Tiến độ học tập',
                'feedback': 'Phản hồi học viên',
                'tasks': 'Quản lý giao bài',
                'ranking': 'Bảng xếp hạng',
                'resources': 'Kho tài liệu',
                'topics': 'Quản lý chủ đề',
                'submissions': 'Bài nộp của học viên',
                'settings': 'Cài đặt hệ thống'
            };
            pageTitle.innerText = titles[sectionName] || 'Dashboard';
        } catch (err) {
            sectionHost.innerHTML = `<div style="color:red; padding:20px;">Lỗi: ${err.message}</div>`;
        }
    }

    sidebarLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            sidebarLinks.forEach(l => l.classList.remove('active'));
            link.classList.add('active');
            loadSection(link.getAttribute('data-section'));
        });
    });

    profileBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdown.classList.toggle('show');
    });
    window.addEventListener('click', () => dropdown.classList.remove('show'));

    loadSection('learners');
});
</script>
</body>
</html>
