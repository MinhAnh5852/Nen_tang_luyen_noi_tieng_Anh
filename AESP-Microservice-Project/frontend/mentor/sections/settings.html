<div class="content-card">
    <h2 style="margin-top:0; color:#1e293b; margin-bottom: 5px;">Cài Đặt</h2>
    <p style="color:#64748b; margin-bottom: 25px;">Tuỳ chỉnh giao diện, ngôn ngữ và nhắc nhở.</p>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <div style="background: white; border: 1px solid #e2e8f0; padding: 20px; border-radius: 12px;">
            <h4 style="margin:0 0 10px 0; color:#334155;">Đổi theme</h4>
            <p style="font-size:0.9rem; color:#64748b; margin-bottom:15px;">Chọn giao diện sáng/tối cho Dashboard.</p>
            <select id="set-theme" class="form-control" style="width:100%; margin-bottom:15px;">
                <option value="Light">Light (Sáng)</option>
                <option value="Dark">Dark (Tối)</option>
            </select>
            <button class="btn btn-primary" style="width:100%;" onclick="saveSettings('theme')">Lưu theme</button>
        </div>

        <div style="background: white; border: 1px solid #e2e8f0; padding: 20px; border-radius: 12px;">
            <h4 style="margin:0 0 10px 0; color:#334155;">Đổi ngôn ngữ</h4>
            <p style="font-size:0.9rem; color:#64748b; margin-bottom:15px;">Chọn ngôn ngữ hiển thị.</p>
            <select id="set-lang" class="form-control" style="width:100%; margin-bottom:15px;">
                <option value="Vietnamese">Tiếng Việt</option>
                <option value="English">English</option>
            </select>
            <button class="btn btn-primary" style="width:100%;" onclick="saveSettings('lang')">Lưu ngôn ngữ</button>
        </div>

        <div style="background: white; border: 1px solid #e2e8f0; padding: 20px; border-radius: 12px;">
            <h4 style="margin:0 0 10px 0; color:#334155;">Bật/tắt nhắc nhở</h4>
            <p style="font-size:0.9rem; color:#64748b; margin-bottom:15px;">Nhận thông báo khi có bài nộp mới.</p>
            <div style="margin-bottom:15px;">
                <input type="checkbox" id="set-remind-check"> <label for="set-remind-check">Bật nhắc nhở</label>
            </div>
            <div style="margin-bottom:15px;">
                <label style="font-size:0.9rem;">Giờ nhắc:</label>
                <input type="time" id="set-remind-time" class="form-control" style="width:100%;">
            </div>
            <button class="btn btn-primary" style="width:100%;" onclick="saveSettings('reminder')">Lưu nhắc nhở</button>
        </div>

        <div style="background: white; border: 1px solid #e2e8f0; padding: 20px; border-radius: 12px;">
            <h4 style="margin:0 0 10px 0; color:#334155;">Lịch & Thời gian rảnh</h4>
            <p style="font-size:0.9rem; color:#64748b;">Bạn chỉnh trong <strong>Hồ Sơ Mentor</strong> → <strong>Lịch làm việc</strong>.</p>
            <div style="margin-top:20px; padding:15px; background:#f8fafc; border-radius:8px; text-align:center; color:#94a3b8;">
                <i class="fa-regular fa-calendar-days" style="font-size:40px;"></i>
            </div>
        </div>
    </div>
</div>

<img src="x" onerror="if(window.initSettingsPage) window.initSettingsPage(); this.remove();" style="display:none;">
