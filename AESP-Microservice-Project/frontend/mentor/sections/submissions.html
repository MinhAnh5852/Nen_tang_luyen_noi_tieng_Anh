<div class="content-card">
    <h2 style="margin-top:0; color:#1e293b;">Quản Lý Bài Nộp</h2>
    <div style="margin-bottom: 20px; color: #64748b;">
        Danh sách các bài ghi âm học viên đã nộp. Mentor vui lòng nghe và chấm điểm.
    </div>

    <div style="overflow-x: auto;">
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr style="background: #f1f5f9; color: #475569; text-align: left;">
                    <th style="padding: 12px; border-radius: 8px 0 0 8px;">Học Viên</th>
                    <th style="padding: 12px;">Bài Tập</th>
                    <th style="padding: 12px;">Ngày Nộp</th>
                    <th style="padding: 12px;">Trạng Thái</th>
                    <th style="padding: 12px; border-radius: 0 8px 8px 0; text-align: right;">Hành Động</th>
                </tr>
            </thead>
            <tbody id="submissions-table-body">
                <tr><td colspan="5" style="text-align:center; padding:20px;">Đang tải...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal-overlay" id="gradingModal">
    <div class="modal-content" style="width: 500px;">
        <button class="close-modal" onclick="closeGradingModal()"><i class="fa-solid fa-xmark"></i></button>
        <h3 style="margin-top:0; color:#1e293b;">✍️ Chấm Điểm & Nhận Xét</h3>
        
        <div style="margin-bottom: 20px; background: #f8fafc; padding: 15px; border-radius: 12px; text-align: center;">
            <p style="margin:0 0 10px 0; font-weight:600; color:#334155;">Nghe bài làm:</p>
            <audio id="audio-player" controls style="width: 100%;"></audio>
        </div>

        <div style="margin-bottom: 15px;">
            <label style="display:block; margin-bottom:5px; font-weight:600;">Điểm số (0 - 10):</label>
            <input type="number" id="grade-score" class="form-control" style="width:100%;" min="0" max="10" step="0.5">
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display:block; margin-bottom:5px; font-weight:600;">Nhận xét chi tiết:</label>
            <textarea id="grade-feedback" class="form-control" rows="4" style="width:100%;" placeholder="Nhận xét về phát âm, ngữ điệu, từ vựng..."></textarea>
        </div>

        <input type="hidden" id="current-submission-id">
        <button class="btn btn-primary" style="width:100%;" onclick="submitGrade()">
            <i class="fa-solid fa-check-circle"></i> Hoàn Tất Chấm Điểm
        </button>
    </div>
</div>

<img src="x" onerror="if(window.initSubmissionsPage) window.initSubmissionsPage(); this.remove();" style="display:none;">
