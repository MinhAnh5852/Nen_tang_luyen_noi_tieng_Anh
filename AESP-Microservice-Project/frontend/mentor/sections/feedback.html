      <div class="mini-card">

        <ul id="fbErrList" style="margin:0 0 0 16px;"></ul>

        <div id="fbSug" class="muted"></div>

      <div class="mini-card">

        <div id="fbVocabTips" class="muted"></div>

      <div class="mini-card" style="grid-column: 1 / -1;">
        <h4 style="margin:0 0 8px;" data-i18n="fbNativeTipsTitle">Kinh nghiệm giao tiếp với người bản ngữ</h4>
