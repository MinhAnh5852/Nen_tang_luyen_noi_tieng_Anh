<div class="content-card">
    <h2 style="margin-top:0; color:#1e293b;">Phản Hồi Từ AI</h2>
    
    <div style="background: #f8fafc; padding: 20px; border-radius: 12px; margin-bottom: 20px;">
        <label style="font-weight: bold; color: #64748b;">Xem phản hồi của học viên:</label>
        <select id="feedback-student-select" class="form-control" style="width: 100%; margin-top: 10px;" onchange="loadFeedbackData(this.value)">
            <option value="">-- Chọn học viên --</option>
        </select>
    </div>

    <div id="feedback-list">
        <p style="text-align: center; color: #94a3b8; margin-top: 50px;">
            <i class="fa-solid fa-robot" style="font-size: 40px; margin-bottom: 10px;"></i><br>
            Vui lòng chọn một học viên để xem AI đánh giá thế nào.
        </p>
    </div>

    <img src="x" onerror="if(window.initFeedbackPage) window.initFeedbackPage(); this.remove();" style="display:none;">
</div>
