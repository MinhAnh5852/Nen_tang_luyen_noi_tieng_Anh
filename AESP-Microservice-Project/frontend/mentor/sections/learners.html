<div class="content-card">
    <div style="display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; margin-bottom: 20px;">
        <div>
            <h2 style="margin:0; font-weight:900; color: #1e293b;">Học Viên Của Tôi</h2>
            <p class="muted" style="margin:6px 0 0; color: #64748b;">Quản lý danh sách học viên từ Database hệ thống.</p>
        </div>

        <div class="toolbar" style="display: flex; gap: 10px;">
            <button onclick="window.loadLearnersFromDB()" class="btn btn-primary" style="padding: 10px 15px; border-radius: 8px; background: #2563eb; color: white;">
                <i class="fas fa-sync-alt"></i> Tải lại
            </button>
        </div>
    </div>

    <div class="table-container">
        <table class="data-table" id="learnersTable" style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr style="background: #f8fafc; text-align: left; color: #475569;">
                    <th style="padding: 15px; border-bottom: 2px solid #e2e8f0;">ID / Tên</th>
                    <th style="padding: 15px; border-bottom: 2px solid #e2e8f0;">Email</th>
                    <th style="padding: 15px; border-bottom: 2px solid #e2e8f0;">Cấp độ</th>
                    <th style="padding: 15px; border-bottom: 2px solid #e2e8f0;">Trạng thái</th>
                    <th style="padding: 15px; border-bottom: 2px solid #e2e8f0;">Hành động</th>
                </tr>
            </thead>
            <tbody id="learner-table-body">
                </tbody> 
        </table>
        
        <p id="learner-loading" style="text-align: center; color: #64748b; margin-top: 20px;">
            <i class="fas fa-spinner fa-spin"></i> Đang tải dữ liệu từ User Database...
        </p>
        <div id="error-box" style="display:none; text-align:center; color:red; margin-top:20px; background:#fff5f5; padding:10px; border-radius:8px;"></div>
        <p id="noData" class="muted" style="display:none; text-align: center; margin-top: 20px;">Chưa tìm thấy học viên nào.</p>
    </div>

    <img src="x" onerror="if(window.loadLearnersFromDB) window.loadLearnersFromDB(); this.remove();" style="display:none;">
</div>
