<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AESP - Luyện nói tiếng Anh với AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Learner/styles.css"> 
    <style>
        body { display: flex; flex-direction: column; min-height: 100vh; margin: 0; }
        main { flex: 1; }
        
        /* Style cho khung nhúng Footer */
        .footer-container {
            width: 100%;
            height: auto;
            border: none;
            overflow: hidden;
        }
        .footer-frame {
            width: 100%;
            height: 300px; /* Điều chỉnh chiều cao khớp với file footer.html của bạn */
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-robot logo-icon"></i>
                <span class="logo-text">AESP</span>
            </a>
            
            <nav class="nav-links">
                <a href="#features">Tính năng</a>
                <a href="#pricing">Giá cả</a>
                <a href="#about">Về chúng tôi</a>
            </nav>
            
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-outline">Đăng nhập</a>
                <a href="register.html" class="btn btn-primary">Đăng ký</a>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero-section" style="padding: 100px 0; text-align: center; margin-top: 50px;">
            <h1 style="font-size: 3.5rem; margin-bottom: 20px; color: #1e293b;">
                Luyện nói tiếng Anh với <span style="color: #4361ee;">AI thông minh</span>
            </h1>
            <p style="font-size: 1.2rem; max-width: 700px; margin: 0 auto 40px; color: #64748b;">
                Hệ thống hỗ trợ luyện giao tiếp và phản xạ tức thì. Hãy đăng nhập để bắt đầu lộ trình của riêng bạn.
            </p>
            
            <div class="cta-area">
                <a href="login.html" class="btn btn-primary" style="padding: 18px 45px; font-size: 1.1rem; border-radius: 50px;">
                    Bắt đầu ngay bây giờ
                </a>
            </div>
        </section>
    </main>

    <div class="footer-container">
        <iframe src="Learner/footer.html" class="footer-frame" scrolling="no"></iframe>
    </div>

</body>
</html>
