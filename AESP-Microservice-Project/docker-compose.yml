version: "3.9"

services:
  # --- TRUNG GIAN DỮ LIỆU ---
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: app-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "admin123"
    networks:
      - app-network

  # --- DATABASES ---
  ai-db:
    image: mysql:8.0
    container_name: ai-db
    environment:
      MYSQL_DATABASE: xdpm
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - ai_db_data:/var/lib/mysql
    networks:
      - app-network

  user-db:
    image: postgres:15
    container_name: user-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user_db
    ports:
      - "5435:5432"
    volumes:
      - user_db_data:/var/lib/postgresql/data
    networks:
      - app-network

  subscription-db:
    image: postgres:15
    container_name: subscription-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: subscription_db
    ports:
      - "5436:5432"
    volumes:
      - subscription_db_data:/var/lib/postgresql/data
    networks:
      - app-network

  payment-db:
    image: postgres:15
    container_name: payment-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payment_db
    ports:
      - "5437:5432"
    volumes:
      - payment_db_data:/var/lib/postgresql/data
    networks:
      - app-network

  # --- BACKEND SERVICES ---
  ai-core-service:
    build: ./services/ai-core-service
    container_name: ai-core-service
    environment:
      - SQLALCHEMY_DATABASE_URL=mysql+mysqlconnector://root:root@ai-db:3306/xdpm
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      - ai-db
    ports:
      - "8001:8001"
    restart: unless-stopped
    networks:
      - app-network

  user-service:
    build: ./services/user-service
    container_name: user-service
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@user-db:5432/user_db
      JWT_SECRET_KEY: "change_me_to_a_long_random_secret"
      RABBITMQ_HOST: app-rabbitmq
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin123
    depends_on:
      - user-db
      - rabbitmq
    ports:
      - "5005:5000"
    restart: unless-stopped
    networks:
      - app-network

  subscription-service:
    build: ./services/subscription-service
    container_name: subscription-service
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@subscription-db:5432/subscription_db
    depends_on:
      - subscription-db
    ports:
      - "5001:5001"
    restart: unless-stopped
    networks:
      - app-network

  payment-service:
    build: ./services/payment-service
    container_name: payment-service
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@payment-db:5432/payment_db
      SUBSCRIPTION_SERVICE_URL: http://subscription-service:5001
      RABBITMQ_HOST: app-rabbitmq
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin123
    depends_on:
      - payment-db
      - rabbitmq
    ports:
      - "5002:5002"
    restart: unless-stopped
    networks:
      - app-network

  analytics-service:
    build: ./services/analytics-service
    container_name: analytics-service
    environment:
      - RABBITMQ_HOST=app-rabbitmq
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=admin123
    depends_on:
      - rabbitmq
    ports:
      - "8006:5000"
    restart: on-failure
    networks:
      - app-network

  # --- GATEWAY & FRONTEND ---
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "80:80"
    depends_on:
      - analytics-service
      - user-service
      - payment-service
      - subscription-service
    restart: always
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: app-frontend
    ports:
      - "3000:80"
    networks:
      - app-network

# --- KHAI BÁO VOLUMES & NETWORKS ---
volumes:
  user_db_data:
  subscription_db_data:
  payment_db_data:
  ai_db_data:

networks:
  app-network:
    driver: bridge