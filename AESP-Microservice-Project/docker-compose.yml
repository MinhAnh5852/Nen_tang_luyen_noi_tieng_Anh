version: "3.9"

services:
  # --- AI SERVICE GROUP ---
  ai-db:
    image: mysql:8.0
    container_name: ai-db
    environment:
      MYSQL_DATABASE: xdpm
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - ai_db_data:/var/lib/mysql
    networks:          # <--- Đã thêm
      - app-network

  ai-core-service:
    build: ./services/ai-core-service
    container_name: ai-core-service
    environment:
      - SQLALCHEMY_DATABASE_URL=mysql+mysqlconnector://root:root@ai-db:3306/xdpm
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      - ai-db
    ports:
      - "8001:8001"
    restart: unless-stopped
    volumes:
      - ./services/ai-core-service:/app
    networks:          # <--- Đã thêm
      - app-network

  # --- USER SERVICE GROUP ---
  user-db:
    image: postgres:15
    container_name: user-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user_db
    ports:
      - "5435:5432"
    volumes:
      - user_db_data:/var/lib/postgresql/data
    networks:          # <--- Đã thêm
      - app-network

  user-service:
    build: ./services/user-service
    container_name: user-service
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@user-db:5432/user_db
      JWT_SECRET_KEY: "change_me_to_a_long_random_secret"
    depends_on:
      - user-db
    ports:
      - "5005:5000"
    restart: unless-stopped
    networks:          # <--- Đã thêm
      - app-network

  # --- SUBSCRIPTION SERVICE GROUP ---
  subscription-db:
    image: postgres:15
    container_name: subscription-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: subscription_db
    ports:
      - "5436:5432"
    volumes:
      - subscription_db_data:/var/lib/postgresql/data
    networks:          # <--- Đã thêm
      - app-network

  subscription-service:
    build: ./services/subscription-service
    container_name: subscription-service
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@subscription-db:5432/subscription_db
    depends_on:
      - subscription-db
    ports:
      - "5001:5001"
    restart: unless-stopped
    networks:          # <--- Đã thêm
      - app-network

  # --- PAYMENT SERVICE GROUP ---
  payment-db:
    image: postgres:15
    container_name: payment-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payment_db
    ports:
      - "5437:5432"
    volumes:
      - payment_db_data:/var/lib/postgresql/data
    networks:          # <--- Đã thêm
      - app-network

  payment-service:
    build: ./services/payment-service
    container_name: payment-service
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@payment-db:5432/payment_db
      SUBSCRIPTION_SERVICE_URL: http://subscription-service:5001
      STRICT_PAYMENT_TRANSITIONS: "true"
      PAYMENT_ACTIVATES_SUBSCRIPTION: "true"
    depends_on:
      - payment-db
    ports:
      - "5002:5002"
    restart: unless-stopped
    networks:          # <--- Đã thêm
      - app-network

  # --- ANALYTICS & GATEWAY ---
  analytics-service:
    build: ./services/analytics-service
    container_name: analytics-service
    ports:
      - "8006:5000"
    environment:
      - USER_SERVICE_URL=http://user-service:5000
      - PAYMENT_SERVICE_URL=http://payment-service:5002
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=admin123
    networks:
      - app-network

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "80:80"
    depends_on:
      - analytics-service
      - user-service
      - payment-service
      - subscription-service
    networks:
      - app-network
  # 1. Frontend (Giao diện Admin)
  frontend:
    build: ./frontend
    container_name: app-frontend
    ports:
      - "3000:80"
    networks:
      - app-network
  # --- SERVICE RABBITMQ  ---
  rabbitmq:
    image: rabbitmq:3-management-alpine # Bản có sẵn giao diện quản lý web
    container_name: app-rabbitmq
    ports:
      - "5672:5672"   
      - "15672:15672" 
    environment:
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "admin123"
    networks:
      - app-network
volumes:
  user_db_data:
  subscription_db_data:
  payment_db_data:
  ai_db_data:

networks:
  app-network:
    driver: bridge