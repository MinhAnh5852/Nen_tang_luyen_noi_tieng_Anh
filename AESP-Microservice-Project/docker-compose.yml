version: "3.9"

services:
  # --- DATABASE ---
  user-db:
    image: mysql:8.0
    container_name: user-db
    environment:
      MYSQL_DATABASE: user_db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - user_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # --- MESSAGE BROKER (RABBITMQ) ---
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"   # Cổng để các Service gửi tin nhắn
      - "15672:15672" # Cổng giao diện quản lý (Management UI)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: app-phpmyadmin
    environment:
      PMA_HOST: user-db
    ports:
      - "8080:80"
    depends_on:
      user-db:
        condition: service_healthy
    networks:
      - app-network

  # --- BACKEND ---
  user-service:
    build: ./services/user-service
    container_name: user-service
    environment:
      DATABASE_URL: mysql+pymysql://root:root@user-db:3306/user_db
      JWT_SECRET_KEY: change_me_to_a_long_random_secret
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/ # URL kết nối MQ
    depends_on:
      user-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # --- GATEWAY ---
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - user-service
    restart: always
    networks:
      - app-network

volumes:
  user_db_data:

networks:
  app-network:
    driver: bridge